<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <!-- nav section -->
      <nav id="nav">
        <div class="logo">
          <img class="logo-img" src="./assets/logo.png" alt="" />
          <h1 class="nav-title">SCHOOL</h1>
        </div>

        <div>
          <ul id="link">
            <li><a class="home" href="">Home</a></li>
            <li><a class="about" href="">About</a></li>
            <li><a class="facilities" href="">Facilities</a></li>
            <li><a class="admission" href="">Admission</a></li>
          </ul>
        </div>
        <div>
          <button class="contact-btn" id="btn">Contact</button>
        </div>
      </nav>
      <!-- banner section -->

      <div id="banner">
        <div>
          <h1 class="banner-title">
            <span class="empowering">Empowering</span> <br />
            students from small <br />
            age <span class="vision">towards vision</span>
          </h1>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            <br />
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="btn">Enroll Now</button>
        </div>
        <div>
          <img class="banner-img" src="./assets/hero-kids.png" alt="" />
        </div>
      </div>
    </header>

</html>
